name: Update Commit Stats

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:        # Allows manual trigger

jobs:
  update-readme:
    name: Update Readme with Commit Stats
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          # Configure git to use GitHub Actions bot
          persist-credentials: true
          fetch-depth: 0
      
      - uses: VatsalSy/commits-readme-stats@v1.0.1
        with:
          GH_TOKEN: ${{ secrets.GH_COMMITS }}
          SHOW_COMMIT: "true"
          SHOW_DAYS_OF_WEEK: "true"
          COMMIT_BY_ME: "false"  # This ensures commits aren't counted as yours
          COMMIT_USERNAME: "github-actions[bot]"  # Use GitHub's bot
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"  # GitHub bot email
