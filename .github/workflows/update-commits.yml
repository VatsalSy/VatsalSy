name: 'GitHub Commit Stats'
description: 'Add commit statistics to your GitHub Profile README'
author: 'VatsalSy'

inputs:
  GH_TOKEN:
    description: 'GitHub Personal Access Token'
    required: true
  SHOW_COMMIT:
    description: 'Show commit timing patterns'
    required: false
    default: 'true'
  SHOW_DAYS_OF_WEEK:
    description: 'Show most productive days'
    required: false
    default: 'true'
  COMMIT_MESSAGE:
    description: 'Custom commit message'
    required: false
    default: 'docs(stats): update github stats'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
      shell: bash
      
    - name: Generate Stats
      run: python github_stats.py ${{ github.repository_owner }}
      shell: bash
      env:
        INPUT_GH_TOKEN: ${{ inputs.GH_TOKEN }}
        INPUT_SHOW_COMMIT: ${{ inputs.SHOW_COMMIT }}
        INPUT_SHOW_DAYS_OF_WEEK: ${{ inputs.SHOW_DAYS_OF_WEEK }}
        INPUT_COMMIT_MESSAGE: ${{ inputs.COMMIT_MESSAGE }}
        INPUT_COMMIT_BY_ME: 'true'
        INPUT_COMMIT_USERNAME: 'github-actions[bot]'
        INPUT_COMMIT_EMAIL: '41898282+github-actions[bot]@users.noreply.github.com'
